    <title>Açaí Delícia</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;

            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        }

        section {
            padding: 50px;
        }

        }

        article {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }

        article img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 5px;
        }

        .price {
            font-weight: bold;
            color: #6a1b9a;
        }

        #map {
            height: 300px;
            width: 100%;
            background-color: #ddd; /* cor de fundo temporária */
        }
    </style>
</head>
